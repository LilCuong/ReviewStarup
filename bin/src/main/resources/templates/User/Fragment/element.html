<div th:fragment="${header}">
 <header class="bg-light position-fixed w-100 shadow d-flex justify-content-between p-2 top-0" style="height: 60px; z-index: 1000;">
        <a href="/index" class="d-flex align-items-center text-decoration-none ">

            <span class="fs-4 fw-bold text-danger">ReviewMaps</span>
        </a>
         

        <div class="d-flex align-items-center btn-group " th:if="${isLoggedIn}">
            <div class="menu-lg" >
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="/index" >Trang chủ</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="/account">Tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/recharge">Nạp tiền</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/order">Lịch sử đơn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="${info.contactLink}">Liên hệ Admin</a>
                    </li>
                    <li class="nav-item">
                    <form action="/logout" method="post">
                    <button type="submit" class="nav-link text-danger" >Đăng xuất</button>
                    </form>
                        
                    </li>
                  </ul>
            </div>

            <div class="menu-md" >
               <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <img style="height: 40px;" src="/User/image/logo.png">
                    <span class="text-danger fs-5 fw-bold">ReviewMaps</span>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body" th:if="${isLoggedIn}">
                    <div class="list-group">
                        
                        <a type="button" href="/index" class="list-group-item list-group-item-action ">Trang chủ</a>
                        <a type="button" href="/account" class="list-group-item list-group-item-action">Tài khoản</a>
                        <a type="button" href="/recharge" class="list-group-item list-group-item-action">Nạp tiền</a>
                        <a type="button" href="/order" class="list-group-item list-group-item-action">Lịch sử đơn</a>
                        <a type="button" th:href="${info.contactLink}" class="list-group-item list-group-item-action">Liên hệ Admin</a>
                        <form  action="/logout" method="post">
                        <button type="submit" class="list-group-item list-group-item-action text-danger border-top-0">Đăng xuất</button>
                        </form>
                        
                      </div>
                  </div>
                  
                   
                </div>
            </div>
            
        </div>
        
        
        <div class="d-flex align-items-center btn-group" th:if="${!isLoggedIn}">
            <a href="/login" class="btn btn-danger">Đăng nhập</a>
            <a href="/register.html" class="btn btn-outline-danger">Đăng ký</a>
            
        </div>
        
    </header>
</div>

<div th:fragment="inform">
<div class=" position-fixed top-0 end-0 p-3"  style="z-index: 1001" th:if="${success}">

    <div id="liveToast" class="toast toastId" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-light">
        <i class="fa-solid fa-circle-check m-1"></i>
        <strong class="me-auto">Thành công</strong>
        <small class="">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" th:text="${success}">
        
      </div>
    </div>
  </div>
  
  <div class=" position-fixed top-0 end-0 p-3"  style="z-index: 1001" th:if="${danger}">

    <div id="liveToast" class="toast toastId" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger text-light">
       <i class="fa-solid fa-circle-exclamation m-1"></i>
        <strong class="me-auto">Thất bại</strong>
        <small class="">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" th:text="${danger}">
        
      </div>
    </div>
  </div>
 
<script>
	var toasts = document.querySelectorAll('.toastId');
	
	toasts.forEach(function(toast) {
		var toastInstance = new bootstrap.Toast(toast);
		toastInstance.show();
	});
</script>




<div class="modal fade" id="exampleModal" th:if="${error}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-target="#exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body d-flex" >
      <div class="mx-2">
      <i class="fa-solid fa-circle-exclamation p-2 text-danger bg-grass-red2 rounded-pill"></i>
      </div>
       <div>
       <h5 class="modal-title fw-bold" id="staticBackdropLabel">Thất bại</h5>
        <span th:text="${error}"></span>
       </div>
      </div>
      <div class="modal-footer border-top-0 ">
        <button type="button" class="btn btn-white border" data-bs-dismiss="modal">Close</button>
        <a href="/login" class="btn btn-primary">Đăng nhập <i class="fa-solid fa-right-to-bracket"></i></a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
    });
    myModal.show();
});</script>

</div>

 <footer class="bg-dark d-flex py-2 px-2 justify-content-between align-items-center" >

        <b style=" white-space: nowrap;">CALL/ZALO: <span th:text="${info.callNumber}">0968 533 675</span></b>
        </div>
