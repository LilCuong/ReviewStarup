<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

	
   	<div th:replace="~{User/Fragment/element :: head}"></div>
</head>
<body class="bg-gray position-relative " style="height: 100vh;">
    <div class="login-form p-2 rounded bg-light border shadow d-flex justify-content-center align-items-center flex-column position-absolute start-50 top-50 translate-middle">
        <a href="/index"><img src="/User/image/logo.png" height="50px"></a>
        <h4 class="fw-bold">ĐĂNG NHẬP</h4 >
        <p>ĐĂNG NHẬP DOANH NGHIỆP</p>
        <div class="container border-top border-2 pt-4">
            <form method="post" action="/login">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required>
                    <label for="floatingInput">Tên đăng nhập</label>
                  </div>
                  <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" >
                    <label for="floatingPassword">Mật khẩu</label>
                    <a class=" text-dark position-absolute end-0 top-50 translate-middle d-flex justify-content-center text-decoration-none" style="width: 30px;" type="button" id="togglePassword">
                        <i class="fa-solid fa-eye-slash ic-hover" id="toggleIcon"></i>
                    </a>
                  </div>
                  <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="form-check form-switch ">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="rememberMe" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Lưu mật khẩu</label>
                      </div>
                      <a href="/forgot-password" class="btn btn-outline-primary py-0 px-2 text-decoration-none " style="font-size: 13px;">Quên mật khẩu?</a>
                  </div>
                <button type="submit" class="btn btn-primary col-12">Đăng nhập <i class="fa-solid fa-right-to-bracket"></i></button>
              </form>
              <p class="my-3">Bạn chưa có tài khoản? <a href="/register" class="text-decoration-none">Đăng ký ngay!</a></p>
        </div>
    </div>  
    <div th:replace="~{User/Fragment/element :: inform}"></div>
    <script src="/User/js/password.js"></script>
</body>
</html>
